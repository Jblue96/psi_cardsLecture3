<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/ngBasics.js" charset="utf-8"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styler.css">

    <title>U2 Rocks!</title>
  </head>
  <body ng-app ="myApp">
    <h1>U2 Rocks</h1>
    <div ng-controller = 'InventoryController as ic'>
      <input type = 'text' placeholder="name" ng-model = 'ic.nameIn' />
      <input type = 'text' placeholder="description" ng-model = 'ic.descriptionIn' />
      <button ng-click = 'ic.addItem()'>Add Item</button>
      <div class = 'container row'>
        <div ng-repeat = 'thing in ic.items' class= 'col-sm-3'>
          <h3>{{thing.name}}</h3>
          <p>{{thing.description}}</p>
        </div>
      </div>
    </div>
  </body>
</html>
